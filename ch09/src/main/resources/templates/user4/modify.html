<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user4::modify</title>
</head>
<body>
<h3>user4 수정</h3>
<a th:href="@{/}">메인</a>
<a th:href="@{/user4/list}">목록</a>
<form name="formUser4" method="post">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="uid" readonly></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <select name="gender">
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age" th:value="${user4DTO.age}"></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td><input type="text" name="hp" th:value="${user4DTO.hp}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr" th:value="${user4DTO.addr}"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="수정하기"></td>
        </tr>
    </table>
</form>
</body>
</html>
