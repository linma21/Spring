<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user3::register</title>
    <script>

        window.onload = function (){
            const form = document.formUser3;

            form.onsubmit = function (e){
                e.preventDefault();

                const jsonData = {
                    "uid": form.uid.value,
                    "name": form.name.value,
                    "birth": form.birth.value,
                    "hp": form.hp.value,
                    "addr": form.addr.value
                };
                fetch('/ch09/user3', {
                    method : 'POST',
                    headers : {'Content-Type' : 'application/json'},
                    body : JSON.stringify(jsonData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if(data != null){
                            alert(data.uid + "님 등록 성공했습니다.")
                            location.href = '/ch09/user3/list';
                        }
                    })
                    .catch(err => {
                        console.log(err);
                    });
            }
        }
    </script>
</head>
<body>
<h3>user3 등록</h3>
<a th:href="@{/}">메인</a>
<a th:href="@{/user3/list}">목록</a>
<form name="formUser3" method="post">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="uid"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="date" name="birth"></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td><input type="text" name="hp"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="등록하기"></td>
        </tr>
    </table>
</form>
</body>
</html>
