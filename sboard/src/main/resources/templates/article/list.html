<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/defaultLayout.html">
<div class="container-fluid px-4" layout:fragment="content">
    <h1 class="mt-4">게시판 목록</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">000 게시판 글목록</li>
    </ol>
    <!-- 내용 시작 -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            게시글
        </div>
        <div class="card-body">
            <table id="datatablesSimple"  class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tfoot>
                </tfoot>
                <tbody>
                    <tr th:each="article, loop:${pageResponseDTO.dtoList}">
                        <td>[[${pageResponseDTO.startNo - loop.index}]]</td>
                        <td>
                            <a th:href="@{/article/view(no=${article.no}, pg=${pageResponseDTO.pg}, cate=${pageResponseDTO.cate})}">[[${article.title}]]</a>
                        </td>
                        <td th:text="${article.user.getNick()}"></td>
                        <td th:text="${article.hit}"></td>
                        <td th:text="${#temporals.format(article.RDate,'yyyy-MM-dd')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example" class="text-center">
            <ul class="pagination justify-content-center">
                <!-- 첫 페이지 -->
                <li class="page-item">
                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=1)}" aria-label="firstPage">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- 이전 페이지 -->
                <li th:if="${pageResponseDTO.prev}" class="page-item">
                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.start - 1})}">&#60;</a>
                </li>
                <!-- 페이지 넘버 반복 -->
                <span th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${num})}">[[${num}]]</a>
                    </li>
                </span>
                <!-- 다음 페이지 -->
                <li th:if="${pageResponseDTO.next}" class="page-item">
                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.end + 1})}">&#62;</a>
                </li>
                <!-- 마지막 페이지 -->
                <li class="page-item">
                    <a class="page-link" aria-label="last" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.last})}">
                    <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    <div class="text-end">
        <a th:href="@{/article/write(cate=${pageResponseDTO.cate})}" class="btn btn-primary">글쓰기</a>
    </div>
    <!-- 내용 끝 -->
</div>
</html>
