<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/userLayout.html">
                    <div class="container" layout:fragment="content">
                        <script th:inline="javascript">
                            window.onload = function (){
                                const success = [[${success}]];

                                if(success == 100){
                                    showModal('로그인에 실패했습니다.\n다시 한번 아이디, 비밀번호를 확인 하시기 바랍니다. 😢');
                                }else if(success == 200) {
                                    showModal('회원 가입 되었습니다. 😊');
                                }else if(success == 300){
                                    showModal('로그아웃 되었습니다. 안녕히 가세요. 😃');
                                }

                            }

                        </script>

                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form id="formLogin" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputUid" type="text" name="uid" placeholder="ID 입력" />
                                                <label for="inputUid">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="pass" placeholder="Password" />
                                                <label for="inputPassword">비밀번호</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">비밀번호 기억하기</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="#">비밀번호 찾기</a>
                                                <input type="submit" class="btn btn-primary loginSubmit" value="로그인"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/user/terms}">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- container end -->

</html>
